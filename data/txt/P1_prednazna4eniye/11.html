ЭНЕРГИЯ СИЛЫ И ПОТЕНЦИАЛА

Предназначение.
В  здоровом  теле  –  здоровый дух.  Следить за телом: спорт,  здоровый образ жизни. Учиться отдыхать, расслабляться.
Учиться  регулировать  свою  силу:  не давить,  не  требовать,  убрать  не  принуждать, не  добиваться, убрать принудительные тона. Говорить тише и мягче.
