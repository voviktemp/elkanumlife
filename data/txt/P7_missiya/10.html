10 КОЛЕСО ФОРТУНЫ
<br>Отработка личной кармы – внимательно следить за телом обстоятельств, которые приходят, корректировать свои состояния, но жертва тела обстоятельств.
<br>Карьера, деньги, но нет стабильности.
<br>Деньги – показатель благоприятного тела обстоятельств, а не цель, но является целью. XI
