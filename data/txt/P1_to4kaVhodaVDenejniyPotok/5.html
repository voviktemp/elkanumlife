ЭНЕРГИЯ УЧИТЕЛЯ И УЧЕНИКА
<br>ТОЧКА ВХОДА В ДЕНЕЖНЫЙ КАНАЛ
<br>Человеку даются деньги, когда он получает новые знания и передает их. Человек не должен быть зациклен на старых догмах.
<br>Что блокирует энергию:
<br>Блокируется энергия, когда человек не делится своими знаниями. Когда не учит, а поучает.
